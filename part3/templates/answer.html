<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
      {% block header %}{% endblock %}
      {% if g.name %}
      <h1>Hello {{ g.name  }}, here is your cute animal!</h1>
      {% else %}
      <h1>Hello, here is your cute animal!</h1>
      {% endif %}
      {% block content %}{% endblock %}
  </body>
</html>
