{% extends "base.html" %}

{% block content %}
<h1 class="header">Categories</h1>
<div class="category-container">
{% for category in categories_json %}
  <a href="/category/{{category.id}}">
  	<div class="category-box">
  		<p class="category-text">{{category.title}}</p>
  	</div>
  </a>
{% endfor %}
</div>
{% endblock %}
